<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Protected Content</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background-color: #f0f2f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    .login-container { 
      background-color: #fff; 
      padding: 40px; 
      border-radius: 8px; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
      text-align: center; 
      max-width: 400px; 
      width: 90%; 
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 { 
      color: #333; 
      margin-bottom: 25px; 
      font-size: 24px;
    }
    .error-message { 
      color: #e74c3c; 
      margin-bottom: 20px; 
      font-weight: bold; 
    }
    input[type="password"] { 
      width: calc(100% - 22px); 
      padding: 12px; 
      margin-bottom: 20px; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 16px; 
    }
    button { 
      background-color: #007bff; 
      color: white; 
      padding: 12px 25px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 16px; 
      transition: background-color 0.3s ease; 
      width: 100%;
    }
    button:hover { 
      background-color: #0056b3; 
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/icon.jpeg" alt="Logo" class="logo">
    <h1>Protected Area</h1>
    <!-- ERROR_MESSAGE -->
    <form method="POST">
      <input type="password" name="password" placeholder="Enter password" required autofocus>
      <button type="submit">Unlock</button>
    </form>
  </div>
</body>
</html>
